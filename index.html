<!DOCTYPE html:5>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>FSW BARBER</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo FSW BARBER" class="logo-header">

        <nav>
            <button id="button-horarios" class="header-button">
                <img src="images/icons/calendar.svg" alt="Icone calendário" class="icon">
                <a href="">Agendamentos</a>
            </button>
            <button id="button-perfil" class="header-button">
                <img src="images/user-img.png" alt="Foto de perfil" id="imagem-perfil">
                <a href="">Miguel Silva Menezes</a>
            </button>
        </nav>
    </header>
    <main>

        <section id="section-principal">
            <section id="card-usuario">
                <h2>Olá, Miguel!</h2>
                <time>Sexta, 2 de Fevereiro</time>

                <div>
                    <input type="text" placeholder="Buscar Barbearias">
                    <button type="button">
                        <img src="images/icons/search.svg" alt="Procurar" class="icon">
                    </button>
                </div>
            </section>

            <section id="recomendados">
                <h2>Recomendados</h2>
    
            </section>
        </section>

        <section id="mais-visitados">
            <h2>Mais Visitados</h2>

        </section>
        <section id="populares">
            <h2>Populares</h2>
            
        </section>

    </main>
    <footer>
        © 2023 Copyright FSW Barber
    </footer>
</body>
